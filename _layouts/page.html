<html>

{% include head.html %}

<body>

	{% include header.html %} 
	
	{% if page.lead %}
	 <section id="banner" class="style2">
            <div class="inner">
                <span class="image">
                    <img src="{{ site.baseurl }}/{{ page.lead }}" alt="">
                </span>
                <header class="major">

                    <h1>{{ page.title }}</h1>
		<p>
                    {{ page.description }}
                </p>
                </header>
            </div>
        </section>
	{% endif %}
	
	{{ content }} 
	{% include footer.html %}

</body>

</html>
